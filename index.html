<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- User Login Panel -->
    <div class="user-info">
        <h3>Welcome, <span id="user-email">Professor</span></h3>
    </div>

    <!-- Notification System -->
    <div class="notification-box" id="notification-box">
        New Upload: <span id="notification-text"></span>
    </div>

    <!-- Upload Sections -->
    <div class="container">
        <h1>Upload Portal</h1>

        <div class="upload-sections">
            <!-- Notes Upload -->
            <div class="upload-box">
                <h3>Upload Notes</h3>
                <input type="file" id="notes-upload">
                <button onclick="uploadFile('notes')">Upload</button>
            </div>

            <!-- Assignments Upload -->
            <div class="upload-box">
                <h3>Upload Assignments</h3>
                <input type="file" id="assignments-upload">
                <button onclick="uploadFile('assignments')">Upload</button>
            </div>
        </div>
    </div>

    <!-- Updates Section -->
    <div class="update-section">
        <h3>Latest Updates</h3>
        <ul id="updates-list">
            <li>No updates yet</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
